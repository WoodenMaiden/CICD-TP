name: Pylint

on: 
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  deploy:
    runs-on: ubuntu-latest 
    
    steps:
    - name: publish docker image to ghcr.io
      uses: docker/build-push-action@v1
      with:
        registry: ghcr.io
        username: "WoodenMaiden"
        password: ${{ secrets.TOKEN_GHCR }}
        repository: woodenmaiden/cicdtp
        tags: ${{github.ref_name}}